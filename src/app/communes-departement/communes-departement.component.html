<section *ngIf="communes else noCommunes">
  <nav aria-label="breadcrumb mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">Régions</a></li>
      <li class="breadcrumb-item"><a routerLink="">Départements</a></li>
      <li class="breadcrumb-item active" aria-current="page">Communes</li>
    </ol>
  </nav>

  <table class="table table-dark table-hover col-6 mx-auto mt-4">
    <thead>
      <tr>
        <th scope="col">Nom de la commune</th>
        <th scope="col">Code</th>
        <th scope="col">Département</th>
        <th scope="col">Code postaux</th>
        <th scope="col">Population</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let commune of communes">
        <th scope="row">{{commune.nom}}</th>
        <td>{{commune.code}}</td>
        <td>{{commune.codeDepartement}}</td>
        <td>
          <ul>
            <li *ngFor="let code of commune.codesPostaux" class="list-unstyled">{{code}}</li>
          </ul>
        </td>
        <td>{{commune.population}}</td>
      </tr>
    </tbody>
  </table>

</section>

<ng-template #noCommunes>
Pas de communes correspondantes...
</ng-template>
