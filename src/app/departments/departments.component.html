<section *ngIf="allDepartments else error">
  <nav aria-label="breadcrumb mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">Régions</a></li>
      <li class="breadcrumb-item active" aria-current="page">Tous les départements</li>
    </ol>
  </nav>

  <table class="table table-dark table-hover col-6 mx-auto mt-4">
    <thead>
      <tr>
        <th scope="col">Nom du département</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dpt of allDepartments">
        <td>
          <app-input-department [departements]="dpt"></app-input-department>
        </td>
      </tr>
    </tbody>
  </table>


</section>

<ng-template #error>
  Pas de départements disponnibles..
</ng-template>
