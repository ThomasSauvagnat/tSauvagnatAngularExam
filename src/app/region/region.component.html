<section *ngIf="regions else noRegions">
  <nav aria-label="breadcrumb mt-2">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Régions</li>
    </ol>
  </nav>

  <table class="table table-dark table-hover col-6 mx-auto mt-4">
    <thead>
      <tr>
        <th scope="col">Nom de la région</th>
        <th scope="col">Code</th>
        <th scope="col">Nb de départements</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let region of regions">
        <th id="click" scope="row" routerLink="/regions/{{region.code}}/departements">{{region.nom}}</th>
        <td>{{region.code}}</td>
        <td>{{myDepartments.length}}</td>
      </tr>
    </tbody>
  </table>

</section>

<ng-template #noRegions>
Pas de régions...
</ng-template>
